# Default values for opc-publisher.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: mcr.microsoft.com/iotedge/opc-publisher
  pullPolicy: IfNotPresent
  tag: "2.8"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "opc-publisher"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

args:
  - "--aa"
  - "--BypassCertVerification=true"
  - "--tm"
  - "--pf=/published_nodes.json"
  - "--dc=HostName=contoso-factory-hub.azure-devices.net;DeviceId=opc-publisher-1;SharedAccessKey=9b14xlVVuNPBhDvSwrPI6Zq6EF+m7ALNN+YJG0TmbQk="
  - "--iothubprotocol=Mqtt"

service:
  type: ClusterIP
  port: 9080

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

autoscaling:
  enabled: false

ingress:
  enabled: false